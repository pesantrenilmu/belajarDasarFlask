{%extends 'admin/layout.html'%}
{%block isi%}
<div class="container mt-3">
    <h2 class="mb-4">Tambah Barang</h2>
    <form>
      <div class="mb-3">
        <label for="namaBarang" class="form-label">Nama Barang</label>
        <input type="text" class="form-control" id="namaBarang" placeholder="Masukkan nama barang" required>
      </div>
  
      <div class="mb-3">
        <label for="kategori" class="form-label">Kategori</label>
        <select class="form-select" id="kategori" required>
          <option value="">-- Pilih Kategori --</option>
          <option value="Elektronik">Elektronik</option>
          <option value="Alat Tulis">Alat Tulis</option>
          <option value="Pakaian">Pakaian</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="harga" class="form-label">Harga</label>
        <input type="number" class="form-control" id="harga" placeholder="Masukkan harga barang" required>
      </div>
  
      <div class="mb-3">
        <label for="stok" class="form-label">Stok</label>
        <input type="number" class="form-control" id="stok" placeholder="Masukkan jumlah stok" required>
      </div>
  
      <div class="d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">Kembali</a>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </form>
  </div>
{%endblock%}
